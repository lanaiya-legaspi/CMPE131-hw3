<!DOCTYPE html>
<html>
	<head>
		<title>My Recipes</title>
	</head>
	<body>
		<h3><a href="{{url_for('login')}}">Login Page</a></h3>
		<h1>Welcome, {{username}}, to your Recipe Book!</h1>
		<h2> Your Recipes</h2>

			{% for recipe in recipes %}
				<h2>Recipe # {{recipe.id}}: {{recipe.title}}</h2>

				<h2>Ingredients:</h2>
					<h3>{{recipe.ingredients}}</h3>

				<h2>Instructions:</h2>
					<h3>{{recipe.instructions}}</h3>
				
			{% endfor %}
		
	</body>
</html>
